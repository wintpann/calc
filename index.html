<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="device">
      <div class="area top-area" id="top-display"></div>
      <div class="area bottom-area" id="bottom-display"></div>
      <div class="buttons">
        <div class="btn" id="ac">AC</div>
        <div class="btn" id="changeMark">+/-</div>
        <div class="btn" id="delete">>></div>
        <div class="btn" id="divide">/</div>
        <div class="btn" id="seven">7</div>
        <div class="btn" id="eight">8</div>
        <div class="btn" id="nine">9</div>
        <div class="btn" id="multiply">*</div>
        <div class="btn" id="four">4</div>
        <div class="btn" id="five">5</div>
        <div class="btn" id="six">6</div>
        <div class="btn" id="minus">-</div>
        <div class="btn" id="one">1</div>
        <div class="btn" id="two">2</div>
        <div class="btn" id="three">3</div>
        <div class="btn" id="plus">+</div>
        <div class="btn double-btn" id="zero">0</div>
        <div class="btn" id="period">.</div>
        <div class="btn" id="equals">=</div>
      </div>
    </div>
    <div class="history" id="history">
      <ul>
        <li>
          <span></span>
        </li>
      </ul>
    </div>
  </div>
</body>
<script src='decimal.js'></script>
<script src="script.js"></script>
</html>
